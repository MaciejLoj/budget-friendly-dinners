        <nav>
            <ul>
                {% if user.is_authenticated %}
                <li>

                    <form class="logout-link" action="{% url 'accounts:logout' %}" method="post">
                    {% csrf_token %}
                        <button type="submit">Wyloguj siÄ™</button>
                    </form>
                </li>
                <li><a href="{% url 'recipes:create' %}" class="">Dodaj przepis</a></li>
                {% else %}
                <li><a href="{% url 'accounts:login' %}" class="">Logowanie</a></li>
                <li><a href="{% url 'accounts:register' %}" class="">Rejestracja</a></li>

            </ul>
        </nav>


        {% endif %}
    </header>

    <div class="templates">
        {% block content%}


        {% endblock %}
    </div>
</body>
</html>
