{% extends 'base_layout.html' %}

{% block content %}

    <h2> Zaloguj się! </h2>
    <form class="login-form" action="" method="post">
        {% csrf_token %}
        {{form.as_p}}
        {% if request.GET.next %}
        <!--wystepuje wylacznie w sytuacji gdy w urlu mamy NEXT czyli przy naszym
        login_required. gdy tej sytuacji nie ma to if request nie dziala-->
            <input type="hidden" name="next" value="{{request.GET.next}}">
        {% endif %}

        <input type="submit" value="Zaloguj się">

    </form>

{% endblock %}
